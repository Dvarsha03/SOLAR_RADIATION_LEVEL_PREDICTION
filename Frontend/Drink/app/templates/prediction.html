{% extends "uhome.html" %}

{% block app %}

<div class="card text-bg-dark">
    <img src="/static/assets/img/r2.jpg" class="card-img" alt="...">
    <div class="card-img-overlay">

        <section class="vh-100" id="myimage">

            <form action="{% url 'prediction' %}" method="post">
                {% csrf_token %}
                <center style="font-size: 50px;">{{msg|safe}}</center><br><br>
                <center style=><input type="text" name="UNIXTime" placeholder="Enter UNIXTime" style="height: 50px;width: 250px; color:rgb(10, 10, 10); border-color:rgb(19, 20, 20);">
                    <input type="text" name="Temperature" placeholder="enter Temperature" style="height: 50px;width: 250px; color:rgb(3, 3, 3); border-color:rgb(13, 13, 14);">
                    <input type="text" name="Pressure" placeholder="Enter Pressure" style="height: 50px;width: 250px; color:rgb(11, 12, 12); border-color:rgb(21, 22, 22);"><br>
                    <input type="text" name="Humidity" placeholder="Enter Humidity" style="height: 50px;width: 250px; color:rgb(8, 8, 8); border-color:rgb(12, 12, 12);">
                    <input type="text" name="WindDirection(Degrees)" placeholder="Enter WindDirection(Degrees)" style="height: 50px;width: 250px; color:rgb(13, 13, 14); border-color:rgb(18, 18, 19);">
                    <input type="text" name="Speed" placeholder="Enter Speed" style="height: 50px;width: 250px; color:rgb(7, 7, 7); border-color:rgb(12, 12, 12);"><br>
                    <input type="text" name="Month" placeholder="Enter Month" style="height: 50px;width: 250px; color:rgb(21, 22, 22); border-color:rgb(8, 8, 8);">
                    <input type="text" name="Day" placeholder="Enter Day" style="height: 50px;width: 250px; color:rgb(11, 12, 12); border-color:rgb(10, 10, 10);">
                    <input type="text" name="Hour" placeholder="Enter Hour" style="height: 50px;width: 250px; color:rgb(13, 13, 14); border-color:rgb(12, 13, 14);"><br>
                    <input type="text" name="Minute" placeholder="Enter Minute" style="height: 50px;width: 250px; color:rgb(7, 7, 7); border-color:rgb(11, 16, 17);">
                    <input type="text" name="Second" placeholder="Enter Second" style="height: 50px;width: 250px; color:rgb(22, 23, 24); border-color:rgb(13, 13, 14);">
                    <input type="text" name="SunriseMinute" placeholder="Enter SunriseMinute" style="height: 50px;width: 250px; color:rgb(24, 25, 26); border-color:rgb(18, 18, 19);"><br>
                    <input type="text" name="SunsetHour" placeholder="Enter SunsetHour" style="height: 50px;width: 250px; color:rgb(25, 25, 26); border-color:rgb(10, 10, 10);">
                    <input type="text" name="SunsetMinute" placeholder="Enter SunsetMinute" style="height: 50px;width: 250px; color:rgb(13, 14, 14); border-color:rgb(10, 10, 10);">
                </center>
                   


                    <br><br><br><br>
                    <input class="white_bt bt_main" type="submit" value="Submit" style="margin-left: 850px;margin-top: 30px;">
                </center>
            </form>





        </section>
    </div>
</div>








{% endblock %}
